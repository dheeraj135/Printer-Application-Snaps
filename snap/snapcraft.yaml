name: hplip-printer-application # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.0.2' # just for humans, typically '1.2+git' or '1.3.2'
summary: Snap for HPLIP Printer driver packages. # 79 char long summary
description: |
  This snap aims to provide modular snaps for HPLIP printer driver package.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  run-server:
    command: bin/server
    daemon: simple
    environment:
     GS_LIB: "/snap/$SNAP_NAME/current/usr/share/ghostscript/9.26/Resource/Init"
     PYTHONPATH: "/snap/$SNAP_NAME/current/lib/python2.7/site-packages/"
     SNAP_BACKENDS: "hp,hpfax"
    plugs: 
    -  network 
    -  network-bind
    -  avahi-control
    -  raw-usb
    -  home
    -  hardware-observe
  run-deviced:
    command: bin/deviced
    environment:
      PYTHONPATH: "/snap/$SNAP_NAME/current/lib/python2.7/site-packages/"
      SNAP_BACKENDS: "hp,hpfax"
    plugs: 
    -  network 
    -  network-bind
    -  avahi-control
    -  raw-usb
    -  home
    -  hardware-observe
  run-ippprint:
    command: bin/ippprint
    environment:
     GS_LIB: "/snap/$SNAP_NAME/current/usr/share/ghostscript/9.26/Resource/Init"
    plugs:
    -  network
    -  network-bind
    -  avahi-control
    -  raw-usb
    -  home
    -  hardware-observe

  run-ippeveprinter:
    command: bin/ippeveprinter
    environment:
     GS_LIB: "/snap/$SNAP_NAME/current/usr/share/ghostscript/9.26/Resource/Init"
    plugs: [network, network-bind, avahi-control, raw-usb]

parts:
  ippsample:
    plugin: autotools
    source: https://github.com/dheeraj135/ippsample.git
    #source: ./ippsample
    # organize:
    #   lib/libcups.a: lib/ippsample/libcups.a
    configflags:
      - --datarootdir=/usr/share/
    build-packages:
    - libcups2-dev
    - zlib1g
    - liblzma5
    organize: 
      lib/libcups.a : lib/cups/

  server:
    # See 'snapcraft plugins'
    plugin: autotools
    source: https://github.com/dheeraj135/Printer-Applications-Framework.git
    #source: ./Printer-Applications-Framework/
    source-type: git
    source-branch: master
    # build-environment:
    #   - DEBUG_LEVEL : "3"
    #   - CFLAGS : "-g"
    build-packages:
      - libcups2
      - libcups2-dev
      - perl
      - automake
      - autoconf
      - m4
      - libudev-dev
      - libavahi-client-dev
      - libavahi-common-dev
      - libavahi-common3
      - libavahi-client3
      - libgnutls28-dev

    stage-packages:
      - libcups2
      - libavahi-common3
      - libavahi-client3
      - udev

    override-build: |
      autoreconf
      snapcraftctl build

    after: [ippsample]
  
  cups-filters:
    plugin: dump
    source: ./temp
    stage-packages:
     - cups-filters
     - cups
    prime:
     - usr/lib/cups/filter/
     - usr/share/cups/mime/
     - usr/lib/cups/backend/
     - -usr/lib/cups/backend/driverless
     - -usr/lib/cups/backend/cups-brf
     - etc/cups/snmp.conf
     - usr/share/cups/usb/
    stage:
     - usr/lib/cups/filter/
     - usr/share/cups/mime/
     - usr/lib/cups/backend/
     - etc/cups/snmp.conf
     - usr/share/cups/usb/
    organize:
     #  /usr/lib/cups/filter/* : usr/lib/cups/filter/
     #  /usr/share/cups/mime/* : usr/share/cups/mime/
     #  /usr/lib/cups/backend/*: usr/lib/cups/backend/
      usr/lib/cups/backend-available/* : usr/lib/cups/backend/
     #  /etc/cups/snmp.conf: etc/cups/snmp.conf
     #  /usr/share/cups/usb/: usr/share/cups/usb/

  libraries:
    plugin: dump
    source: ./temp
    prime:
    - .
    stage:
    - .
    stage-packages:
    - libqpdf21
    - libcupsfilters1
    - ghostscript

    
  hplip:
    plugin: autotools
    source: https://sourceforge.net/projects/hplip/files/hplip/3.19.6/hplip-3.19.6.tar.gz
    #source: ./hplip-3.19.6.tar.gz
    after: [server]
    configflags:
      - --disable-scan-build
      - --prefix=/
      - --enable-new-hpcups
      - --datadir=/usr/share/
      - --disable-gui-build
    build-packages:
      - libcups2-dev
      - libcups2
      - python2.7-dev
      - perl
      - automake
      - autoconf
      - m4
      - libusb-1.0-0-dev
      - libsnmp-dev
    build-environment:
      - "CUPS_DATADIR" : "/root/parts/ippsample/install/share/cups/"
    stage-packages:
      - python2.7
      - libcups2-dev
      - libsnmp30
      - libusb-1.0-0
      - python-dbus
    override-build: |
      patch -p0 < ../../../project/patch-prnt-snap-directory.patch
      patch -p0 < ../../../project/hpfax-snap-directories.patch
      snapcraftctl build
      cp /lib/libImageProcessor* $SNAPCRAFT_PART_INSTALL/lib/
      rm $SNAPCRAFT_PART_INSTALL/lib/libImageProcessor.so
      cd $SNAPCRAFT_PART_INSTALL/lib/ && ln -s libImageProcessor*.so libImageProcessor.so
